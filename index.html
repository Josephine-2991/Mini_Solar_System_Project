<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Solar_Project</title>
    <link rel="stylesheet" href="solar.css">
</head>
<body>
    <main class="main">
        <h1 class="heading">Calculate a weight of an object on a planet</h1>
        <div class="input">
            <input type="number" class="mass">
            <select name="" class="select">
                <option value='' disabled selected>--select planet--</option>
            </select>
            <button class="btn">Calculate weight</button>
       </div>
        <p class="massempty none"></p>
        <div class="trasparent">
            <img src="./images/earth.png" alt="" class="image">
             <div class="weight tidy">
                <p class="acc"></p>
                <div class="circle">
                    <input type="text" class="circle-input">
                </div>
            </div>
       </div>
       
    </main>

    <script src="./solar.js"></script>
</body>
</html>
